<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouScribe Registration</title>

<style>
*{
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#450a0a,#7f1d1d,#dc2626);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

/* FORM */
form{
    width:100%;
    max-width:520px;
    padding:40px;
}
h1{
    text-align:center;
    margin-bottom:10px;
    font-size:38px;
    font-weight:800;
}
.brand{
    text-align:center;
    font-size:14px;
    letter-spacing:3px;
    color:#fecaca;
    margin-bottom:40px;
}
input{
    width:100%;
    padding:20px;
    margin:18px 0;
    background:rgba(255,255,255,0.12);
    border:none;
    border-radius:16px;
    color:white;
    font-size:16px;
}
input::placeholder{
    color:#fee2e2;
}
input:focus{
    outline:2px solid #fecaca;
    background:rgba(255,255,255,0.18);
}
.checkbox{
    margin-top:22px;
    display:flex;
    gap:12px;
    align-items:flex-start;
    font-size:14px;
    color:#fee2e2;
    line-height:1.4;
}
.checkbox input{
    width:auto;
    margin-top:4px;
}
button{
    width:100%;
    padding:20px;
    margin-top:26px;
    border:none;
    border-radius:18px;
    background:#fee2e2;
    color:#7f1d1d;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
}
button:hover{
    background:#fecaca;
}
.error{
    text-align:center;
    margin-top:22px;
    color:#fecaca;
    display:none;
    font-weight:600;
}

/* DONE SCREEN */
.done-screen{
    display:none;
    position:fixed;
    inset:0;
    background:#020617;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
}
.circle{
    width:140px;
    height:140px;
    border-radius:50%;
    border:6px solid #22c55e;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:70px;
    color:#22c55e;
    margin-bottom:25px;
}
.done-text{
    font-size:26px;
    font-weight:700;
}
.sub-text{
    margin-top:10px;
    font-size:14px;
    opacity:0.7;
}
</style>
</head>

<body>

<form id="form" onsubmit="submitForm(); return false;">
    <h1>YouScribe</h1>
    <div class="brand">CHANNEL REGISTRATION</div>

    <input type="url" placeholder="YouTube Channel Link" required>

    <div class="checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">
            If you are registering this account, only register when you have subscribed
            to the main channel. Otherwise, no action will be taken for you.
        </label>
    </div>

    <button type="submit">Submit</button>

    <div class="error" id="error">
        ❌ You must agree to the terms before submitting
    </div>
</form>

<!-- DONE PAGE -->
<div class="done-screen" id="done">
    <div class="circle">✔</div>
    <div class="done-text">Registration Complete</div>
    <div class="sub-text">
        Your channel has been received successfully
    </div>
</div>

<script>
function submitForm(){
    const terms = document.getElementById("terms");
    const error = document.getElementById("error");

    error.style.display = "none";

    if(!terms.checked){
        error.style.display = "block";
        return;
    }

    document.getElementById("form").style.display = "none";
    document.getElementById("done").style.display = "flex";
}
</script>

</body>
</html>
